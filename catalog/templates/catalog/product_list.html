{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image_preview | media_filter }}">
            <div class="card-body">
              <p class="card-text">{{ product.name }}</p>
                <p class="card-text"> {{ product.description | truncatechars:100 }} </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary btn-sm" href="{% url 'catalog:products_detail' product.pk %}" role="button">Посмотреть</a>
                  <a class="btn btn-primary btn-sm" href="{% url 'catalog:products_update' product.pk %}" role="button">Редактировать</a>
                  <a class="btn btn-danger btn-sm" href="{% url 'catalog:products_delete' product.pk %}" role="button">Удалить</a>
                </div>
                <small class="text-body-secondary">{{ product.price }} руб.</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
